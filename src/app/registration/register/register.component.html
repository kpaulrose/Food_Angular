<div class="container">
  <form [formGroup]="registrationForm" (ngSubmit)="submit()" class="registration-form">
    <h1 class="form-title">Registration Form</h1>

    <p class="note">Create a new account by filling out the details below.</p>

    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" class="form-control" />
      <div class="error-message" *ngIf="isSubmitted && fc['name'].errors">
        <small *ngIf="fc['name'].errors['required']">Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" class="form-control" />
      <div class="error-message" *ngIf="isSubmitted && fc['email'].errors">
        <small *ngIf="fc['email'].errors['required']">Email is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Phone number:</label>
      <input id="phone" formControlName="phone" class="form-control" />
      <div class="error-message" *ngIf="isSubmitted && fc['phone'].errors">
        <small *ngIf="fc['phone'].errors['required']">Phone number is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" formControlName="address" class="form-control" />
      <div class="error-message" *ngIf="isSubmitted && fc['address'].errors">
        <small *ngIf="fc['address'].errors['required']">Address is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
      <div class="error-message" *ngIf="isSubmitted && fc['password'].errors">
        <small *ngIf="fc['password'].errors['minlength']">Password must be at least 6 characters.</small>
        <small *ngIf="fc['password'].errors['required']">Password is required.</small>
      </div>
    </div>

    <div class="button-group">
      <button type="submit" class="btn-submit">Submit</button>
      <button type="button" class="btn-login" routerLink="/">Go to Login</button>
    </div>
  </form>
</div>
