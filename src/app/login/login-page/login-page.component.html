<form [formGroup]="loginForm" (ngSubmit)="submit()">
    <h2>Login</h2>
    
    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
      <div *ngIf="isSubmitted && fc['email'].errors">
        <small *ngIf="fc['email'].errors['required']">Email is required.</small>
        <small *ngIf="fc['email'].errors['email']">Invalid email format.</small>
      </div>
    </div>
    
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password" />
      <div *ngIf="isSubmitted && fc['password'].errors">
        <small *ngIf="fc['password'].errors['required']">Password is required.</small>
      </div>
    </div>
    
    <!-- Wrap the submit button in a div with class 'button-wrapper' -->
    <div class="button-wrapper">
      <button type="submit">Login</button>
    </div>
  </form>
