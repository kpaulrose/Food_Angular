<app-header></app-header>

<div class="cart-container">
  <div class="cart-items">
    <h2>Your Cart</h2>
    
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let item of cartItems;" class="cart-item">
        <img [src]="item.foodDetails?.imageUrl" alt="{{ item.foodDetails?.name }}" class="food-image" />

        <div class="item-details">
          <span class="item-name">{{ item.foodDetails?.name }}</span>
          <span class="item-price">€ {{ item.foodDetails?.price }}</span>
        </div>

        <div class="quantity-control">
          <span class="item-quantity">€ {{getPrice(item.foodDetails!.price,item.quantity)}}</span>
          <button class="quantity-button" (click)="decreaseQuantity(item.foodDetails!.id)">-</button>
          <span class="item-quantity">{{ item.quantity }}</span>
          <button class="quantity-button" (click)="increaseQuantity(item.foodDetails!.id)">+</button>
        </div>
      </div>
    </div>

    <!-- Display this message if the cart is empty -->
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>

  <!-- Payment Section -->
  <div class="payment">
    <span class="items_total">Total Items: {{ totalQuantity }}</span>
    <div class="divider"></div>
    <span class="price-total">Total Price: € {{ totalPrice }}</span>
    <button class="checkout-button" routerLink="/checkout">Go to Checkout</button>
  </div>
</div>
