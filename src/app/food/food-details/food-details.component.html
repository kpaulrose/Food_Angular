<div class="food-container">
    <img [src]="food.imageUrl" alt="food.imageUrl">
    <div class="food-image">
        <h3>{{ food.name }}</h3>
        <p>{{ food.price }}</p>
        <p>{{ food.cookTime }} minutes</p>
        <p>Stars: {{ food.stars }}</p>
    </div>
    <button class="add-cart" (click)="addToCart(food)" routerLink="/cart">Add to cart</button>

</div>
